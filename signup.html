<body>

    <div class="container m1">
      <div class="row">
        <div class="col-12">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationTooltip01">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="Enter your last name" required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6 mb-3">

                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationTooltip03">City</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationTooltip04">State</label>
                <select class="custom-select" id="validationTooltip04" required>
                  <option selected disabled value="">--Select--</option>

                  <option>assam</option>
                  <option>Bihar</option>
                  <option>chattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Hariyana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Panjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Thamilnadu</option>
                  <option>thelangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Utterkhand</option>
                  <option>west Bengal</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madha Pradesh</option>
                  <option>Maharashtra</option>
                  <option></option>
                </select>
                <div class="invalid-tooltip">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationTooltip05">pincode</label>
                <input type="text" class="form-control" id="validationTooltip05" required >
                <div class="invalid-tooltip">
                  Please provide a valid pincode
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
